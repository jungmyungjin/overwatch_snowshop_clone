<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오버워치 눈송이 교환소</title>
    <script
      src="https://kit.fontawesome.com/4e348215a7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <header>
      <div class="header__menus">
        <div class="header__menu home"></div>
        <div class="header__menu game">
          <span>게임<i class="fas fa-chevron-down more"></i> </span>
        </div>
        <div class="header__menu shop">
          <span>샵</span>
        </div>
        <div class="header__menu new">
          <span>새소식</span>
        </div>
        <div class="header__menu E-Sports">
          <span>E스포츠 <i class="fas fa-chevron-down more"></i> </span>
        </div>
        <div class="header__menu event">
          <span>이벤트</span>
        </div>
      </div>
      <div class="header__profile">
        <div class="CS">
          <span>고객지원</span>
        </div>
        <div class="user-profile">
          <span>사용자명 <i class="fas fa-chevron-down more"></i></span>
        </div>
      </div>

    <main></main>

    <footer></footer>
    <script src="main.js"></script>

</html>
