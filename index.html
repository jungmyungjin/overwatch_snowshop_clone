<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오버워치 눈송이 교환소</title>
    <script
      src="https://kit.fontawesome.com/4e348215a7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <navBar>
      <div class="navBar__menus">
        <div class="navBar__menu home"></div>
        <div class="navBar__menu game">
          <span>게임<i class="fas fa-chevron-down more"></i> </span>
        </div>
        <div class="navBar__menu shop">
          <span>샵</span>
        </div>
        <div class="navBar__menu new">
          <span>새소식</span>
        </div>
        <div class="navBar__menu E-Sports">
          <span>E스포츠 <i class="fas fa-chevron-down more"></i> </span>
        </div>
        <div class="navBar__menu event">
          <span>이벤트</span>
        </div>
      </div>
      <div class="navBar__profile">
        <div class="CS">
          <span>고객지원</span>
        </div>
        <div class="user-profile">
          <span>사용자명 <i class="fas fa-chevron-down more"></i></span>
        </div>
      </div>
    </navBar>
    <div class="mainHeader">
      <div class="mainHeader__bg">
        <div class="mainHeader__bg__title">
          <strong class="maintitle">오버워치 눈송이 교환소!</strong>
          <span class="subtitle"
            >오버워치를 플레이하고 자동적립 눈송이 포인트로 한정판 굿즈에
            응모하세요!</span
          >
        </div>
      </div>
      <div class="mainHeader__banner">
        <div class="banner">
          <div class="banner__privArrow">
            <i class="fas fa-angle-left fa-3x"></i>
          </div>
          <div class="banner__nextArrow">
            <i class="fas fa-angle-right fa-3x"></i>
          </div>
        </div>
        <div class="account">
          <div class="account__totalSnow">
            <span class="snowflake">5000</span>
            <span class="unit">눈송이</span>
          </div>
          <div class="account__snowInfo">
            <div class="snowInfo__mysnow">MY눈송이</div>
            |
            <div class="snowInfo__shippingInfo">배송 정보</div>
            |
            <div class="snowInfo__coupon">쿠폰 등록</div>
          </div>
        </div>
      </div>
      <div class="mainHeader__snowBar">
        <video muted autoplay loop>
          <source src="./img/landing-bar.mp4" type="video/mp4" />
        </video>
      </div>
    </div>

    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
